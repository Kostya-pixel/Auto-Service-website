<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Auto-service</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="header__container">
        <div class="header__container-inner">
          <div class="header__top flex">
            <div class="header__logotype">
              <a href="#">AVTO-s</a>
            </div>
            <div class="header__address">
              <span class="material-icons">
                place
                </span>
              <p>г Киев <br>ул. Пупкина 125</p>
            </div>
            <div class="header__working-hours">
              <span class="material-icons">
                hourglass_top
                </span>
              <p>с 09:00 до 18:00<br>Сб: с 9:00 до 16:00, Вс: выходной</p>
            </div>
            <div class="header__phone-number">
              <span class="material-icons">
                phone
                </span>
              <p> <a href="#">(044) 587-75-82</a></p>
            </div>
            <div class="header__btn-callback">
              <button class="btn__callback"><a href="#">Обратный звонок</a></button>
            </div>
          </div>
          <div class="header__bottom flex">
            <div class="header__main-menu">
              <ul class="header__menu-elem">
                <li>Кузовной ремонт</li>
                <li>Мойка</li>
                <li>О нас</li>
                <li>Акции</li>
                <li>Контакты</li>
                <li>Прайс</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
   </header>
  </div>
   
    
<script src="script.js"></script>
</body>
</html>
